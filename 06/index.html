<head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
      html,
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
        overflow: hidden !important;

        background-image: url(sky.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>

    <script
      src="https://threejs.org/build/three.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://threejs.org/examples/js/controls/TrackballControls.js"
      type="text/javascript"
    ></script>
    <script
      src="https://threejs.org/examples/js/effects/AnaglyphEffect.js"
      type="text/javascript"
    ></script>
    <script
      src="https://unpkg.com/dat.gui@0.7.6/build/dat.gui.min.js"
      type="text/javascript"
    ></script>

    <script src="robot.js"></script>

    <script>

      var scene, camera, renderer, ambientLight, light, controls;
      var floor;

      window.onload = function() {
      var floor, r;

      window.onload = function () {
        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);
        camera.position.set(0, 0, 300);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
        ambientLight = new THREE.AmbientLight();
        scene.add(ambientLight);

        light = new THREE.DirectionalLight(0xffffff, 5.0);
        light.position.set(10, 100, 10);
        scene.add(light);

        var floorTexture = new THREE.TextureLoader().load( 'board.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
        var floorTexture = new THREE.TextureLoader().load("board.jpg");
        var floorGeometry = new THREE.PlaneBufferGeometry(1000, 1000);
        var floorMaterial = new THREE.MeshBasicMaterial({
          map: floorTexture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
          side: THREE.DoubleSide,
        });
        floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.y = -100;
        floor.rotateX(-30);
        scene.add( floor );

        controls = new THREE.TrackballControls( camera, renderer.domElement );
        scene.add(floor);

        controls = new THREE.TrackballControls(camera, renderer.domElement);
        // controls = new THREE.TrackballControls(camera, renderer.domElement);

        // ROBOT GOES HERE!


        r = new Robot(0, -55, 0); // any position works
        r.show(scene);

        //Anaglyph effect
        effect = new THREE.AnaglyphEffect(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);

        controller = {
          anaglyph: false,
          "raise left arm": function () {
            r.raise_left_arm();
          },
          "lower left arm": function () {
            r.lower_left_arm();
          },
          kick: function () {
            r.kick();
          },
          dance: function () {
            r.dance();
          },
        };
        var gui = new dat.GUI();
        var rendering = gui.addFolder("Rendering");
        rendering.add(controller, "anaglyph");
        rendering.open();

        var moving = gui.addFolder("Movement");
        moving.add(r.head.position, "x", -1000, 1000);
        moving.add(r.head.position, "y", -1000, 1000);
        moving.add(r.head.position, "z", -1000, 1000);
        moving.add(controller, "raise left arm");
        moving.add(controller, "lower left arm");
        moving.add(controller, "kick");
        moving.add(controller, "dance");
        moving.open();

        animate();


      };

      function animate() {

        requestAnimationFrame( animate );
        requestAnimationFrame(animate);

        // TODO
        r.onAnimate();

        controls.update();
        renderer.render( scene, camera );

      };

        if (controller.anaglyph) {
          renderer.setClearAlpha(1);
          effect.render(scene, camera);
        } else {
          renderer.setClearAlpha(0);
          renderer.render(scene, camera);
        }
      }
    </script>
  </head>
  <body></body>
</html>
</html>
